services:
  db:
    image: mariadb:11
    environment:
      MYSQL_TCP_PORT: ${DB_PORT}
      MARIADB_DATABASE: ${DB_NAME}
      MARIADB_USER: ${DB_USER}
      MARIADB_PASSWORD: ${DB_USER_PASSWORD}
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-uroot", "-p${DB_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - net

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:80"
    volumes:
      - support_data:/var/www/html/support
      - locale_data:/var/www/html/languages/locale
      - smarty_data:/var/www/html/smartyfolders
    environment:
      SQ_DB_HOST: ${DB_HOST}
      SQ_DB_PORT: ${DB_PORT}
      SQ_DB_NAME: ${DB_NAME}
      SQ_DB_USER: ${DB_USER}
      SQ_DB_PASS: ${DB_USER_PASSWORD}
      SQ_USE_REGISTRATION: ${SQ_USE_REGISTRATION}
      SQ_USE_PRETTY_URLS: ${SQ_USE_PRETTY_URLS}

    networks:
      - net

volumes:
  db_data:
  support_data:
  locale_data:
  smarty_data:

networks:
  net:
